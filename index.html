<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img src="img.jpeg" alt="Multiplication Table" class="background-image">
    </div>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <label for="numInput">Enter a Number:</label>
        <input type="number" id="numInput" placeholder="Enter a number">
        <button id="generateBtn">Generate Table</button>
        <div id="tableResult"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
